<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Shayan Talebian</title>

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-left-arrow-alt"></i>
        Weather App
      </header>

      <section class="input-part">
        <p class="info-text">Please enter a valid city name</p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>

      <section class="weather-part">
        <!-- <img src="./assets/Weather Icons/cloud.svg" alt="Weather Icon" /> -->
        <div class="temp">
          <span class="numb">13</span>
          <span class="deg">°</span>
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>Kathmandu, Nepal</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>
              </div>
              <p>Feels Like</p>
            </div>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span class="numb">85%</span>
            <p>Humadity</p>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
